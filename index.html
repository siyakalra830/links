<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Siya Kalra's links</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #faeee7;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
      border: 5px solid #594a4e;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #33272a;
      display: flex;
      justify-content: center;
      font-family: 'Ruda', sans-serif;
      font-size: 48px;
    }

    .social-icons a {
      color: #594a4e;
      font-family: 'Roboto Slab', serif;
      font-size: 16px;
    }

    .link {
      background-color: #ff8ba7;
      display: flex;
      align-items: center;
      padding: 5px;
      border-radius: 10px;
    }

    .link a {
      color: #33272a;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
      font-family: 'Roboto Slab', serif;
      font-size: 16px;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="1686775049662.jpg" alt="Siya Kalra headshot" class="banner-image">
    </div>

    <div class="name">
      Siya Kalra
    </div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/siyakalra/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/siyalkalra/" target="_blank">
        Instagram
      </a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="/thumbnails/loren-joseph-XoBWUBA3Amg-unsplash.jpg">

      <a target="_blank" href="http://helpachildsmile.us">Help A Child Smile</a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="purewow-share-salmon.jpg">

      <a target="_blank" href="https://citi20.purewow.net/20-in-20/honorees/siya-kalra">PureWow 20 in '20</a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="MicrosoftTeams-image-1.png">

      <a target="_blank" href="https://www.pointsoflight.org/awards/volunteering-in-grandmothers-memory-atlanta-teen-improves-youth-dental-health/">Daily Point of Light Award</a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="girl-scouts.png">

      <a target="_blank" href="https://www.girlscouts.org/en/our-stories/girl-scouts/20-national-gold-award-girl-scouts/siya-taking-the-fight-against-childhood-dental-disease.html">National Gold Award Girl Scout Honoree</a>
    </div>
  </div>
</body>

</html>
