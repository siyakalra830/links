<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Siya Kalra's links</title>
  <style>
    body {
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #004643;
      display: flex;
      justify-content: center;
    }

    .banner-image {
      width: 128px;
      height: 128px;
      object-fit: cover;
      border-radius: 128px;
    }

    .thumbnail {
      width: 48px;
      height: 48px;
      border-radius: 48px;
      object-fit: cover;
    }

    .name {
      color: #fffffe;
      display: flex;
      justify-content: center;
    }

    .social-icons a {
      color: #fffffe;
      text-decoration: none;
    }

    .link {
      background-color: #f9bc60;
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .link a {
      color: #001e1d;
      text-decoration: none;
      text-align: center;
      flex-grow: 1;
    }

    .items {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 640px;
      flex-grow: 1;
    }

    .banner {
      display: flex;
      justify-content: center;
    }

    .social-icons {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>

<body>
  <div class="items">
    <div class="banner">
      <img src="1686775049662.jpg" alt="Siya Kalra headshot" class="banner-image">
    </div>

    <div class="name">
      Siya Kalra
    </div>

    <div class="social-icons">
      <a href="https://www.linkedin.com/in/siyakalra/" target="_blank">
        LinkedIn
      </a>

      <a href="https://www.instagram.com/siyakalra830/" target="_blank">
        Instagram
      </a>
    </div>

    <div class="link">
      <img class="thumbnail"
        src="/thumbnails/loren-joseph-XoBWUBA3Amg-unsplash.jpg">

      <a target="_blank" href="http://helpachildsmile.us">Help A Child Smile</a>
    </div>
  </div>
</body>

</html>
